<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Cute Stars</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #111;
      color: #f8f8f8;
    }

    .sidebar {
      width: 220px;
      background-color: #1a1a1a;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar h2 {
      color: gold;
      font-size: 20px;
      margin-bottom: 30px;
    }

    .sidebar button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      text-align: left;
      padding: 10px 0;
      cursor: pointer;
      transition: 0.3s;
    }

    .sidebar button:hover,
    .sidebar button.active {
      color: gold;
    }

    .main-content {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }

    h1 {
      color: gold;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <button id="applicationsTab" class="active">üìÑ Applications</button>
    <button id="settingsTab">‚öôÔ∏è Settings</button>
  </div>

  <!-- Main Content Area -->
  <div class="main-content">
    <div id="applicationsSection">
      <h1>Applications</h1>
      <!-- Insert your applications table and controls here -->
      <p>Application management content goes here.</p>
    </div>

    <div id="settingsSection" style="display: none;">
  <h1>Settings</h1>

  <!-- Change Admin Credentials -->
  <h2 style="color: gold;">üîê Change Admin Username & Password</h2>
  <form id="changeAdminForm">
    <input type="text" id="newUsername" placeholder="New Username" required style="margin-bottom: 10px; width: 100%; padding: 10px;" />
    <input type="password" id="newPassword" placeholder="New Password" required style="margin-bottom: 10px; width: 100%; padding: 10px;" />
    <button type="submit" style="background-color: gold; color: black; padding: 10px 20px;">Update Admin</button>
  </form>

  <hr style="margin: 30px 0; border: 1px solid #333;" />

  <!-- Add New User -->
  <h2 style="color: gold;">‚ûï Add New User</h2>
  <form id="addUserForm">
    <input type="text" id="newUser" placeholder="Username" required style="margin-bottom: 10px; width: 100%; padding: 10px;" />
    <input type="password" id="newUserPassword" placeholder="Password" required style="margin-bottom: 10px; width: 100%; padding: 10px;" />
    <label style="display: block; margin: 5px 0;">Permissions:</label>
    <label><input type="checkbox" name="perm" value="view"> View</label>
    <label><input type="checkbox" name="perm" value="edit"> Edit</label>
    <label><input type="checkbox" name="perm" value="delete"> Delete</label>
    <br />
    <button type="submit" style="margin-top: 10px; background-color: gold; color: black; padding: 10px 20px;">Add User</button>
  </form>

  <hr style="margin: 30px 0; border: 1px solid #333;" />

  <!-- Users Table (to be dynamically filled) -->
  <h2 style="color: gold;">üë• Manage Users</h2>
  <div id="userList">
    <p>Loading user list...</p>
  </div>
</div>
  <!-- Tab Switch Script -->
  <script>
    const applicationsTab = document.getElementById("applicationsTab");
    const settingsTab = document.getElementById("settingsTab");
    const applicationsSection = document.getElementById("applicationsSection");
    const settingsSection = document.getElementById("settingsSection");

    applicationsTab.addEventListener("click", () => {
      applicationsSection.style.display = "block";
      settingsSection.style.display = "none";
      applicationsTab.classList.add("active");
      settingsTab.classList.remove("active");
    });

    settingsTab.addEventListener("click", () => {
      applicationsSection.style.display = "none";
      settingsSection.style.display = "block";
      settingsTab.classList.add("active");
      applicationsTab.classList.remove("active");
    });
  </script>

</body>
</html>
